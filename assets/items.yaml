# Item Asset Pipeline for GoldBox RPG Engine
# Generates equipment and item assets based on PCG templates and game data
# 
# Usage:
#   asset-generator pipeline --file assets/items.yaml
#   make assets-items
#
# Base seed: 5000 (for reproducibility)
# Style: Fantasy RPG items and equipment
# Output: 256x256 PNG files optimized for game icons

assets:
  # Weapon Categories
  - name: Weapons
    output_dir: output/items/weapons
    seed_offset: 5000
    width: 256
    length: 256
    steps: 30
    metadata:
      style: "weapon icon, fantasy RPG item, game asset, centered object, detailed weapon"
      quality: "high quality item icon, clean design, professional game art"
      negative: "blurry, complex background, characters, hands, realistic photography"
      background: "transparent background, simple gradient, or plain dark background"
    
    assets:
      # Swords (based on PCG custom_sword template)
      - id: sword_steel_basic
        name: steel-sword-basic
        prompt: "steel sword, medieval longsword, sharp blade, leather grip, basic weapon"
        filename: "steel-sword-basic.png"
        metadata:
          item_type: "weapon"
          material: "steel"
          rarity: "common"
      
      - id: sword_enchanted_blade
        name: enchanted-blade
        prompt: "enchanted sword, magical blade, glowing runes, mystical weapon, blue energy"
        filename: "enchanted-blade.png"
        metadata:
          item_type: "weapon"
          material: "enchanted_metal"
          rarity: "rare"
      
      - id: sword_titanium_edge
        name: titanium-edge
        prompt: "titanium sword, futuristic blade, metallic sheen, advanced weapon"
        filename: "titanium-edge.png"
        metadata:
          item_type: "weapon"
          material: "titanium"
          rarity: "epic"
      
      # Axes
      - id: axe_battle_basic
        name: battle-axe-basic
        prompt: "battle axe, two-handed weapon, steel blade, wooden handle, warrior weapon"
        filename: "battle-axe-basic.png"
      
      - id: axe_dwarven_craft
        name: dwarven-axe
        prompt: "dwarven battle axe, ornate design, masterwork craftsmanship, runes"
        filename: "dwarven-axe.png"
        metadata:
          rarity: "uncommon"
      
      # Bows
      - id: bow_longbow_basic
        name: longbow-basic
        prompt: "longbow, wooden bow, archer weapon, hunting bow, simple design"
        filename: "longbow-basic.png"
      
      - id: bow_elven_composite
        name: elven-composite-bow
        prompt: "elven composite bow, elegant design, curved limbs, masterwork archery"
        filename: "elven-composite-bow.png"
        metadata:
          rarity: "uncommon"
      
      # Daggers
      - id: dagger_steel_basic
        name: steel-dagger
        prompt: "steel dagger, short blade, simple hilt, thief weapon, sharp point"
        filename: "steel-dagger.png"
      
      - id: dagger_poisoned_blade
        name: poisoned-dagger
        prompt: "poisoned dagger, green-tinted blade, venomous weapon, assassin tool"
        filename: "poisoned-dagger.png"
        metadata:
          rarity: "uncommon"
      
      # Staffs
      - id: staff_wooden_basic
        name: wooden-staff
        prompt: "wooden staff, simple design, mage weapon, carved wood, crystal tip"
        filename: "wooden-staff.png"
      
      - id: staff_arcane_focus
        name: arcane-staff
        prompt: "arcane staff, magical focus, glowing crystal, intricate carvings, wizard weapon"
        filename: "arcane-staff.png"
        metadata:
          rarity: "rare"

  # Armor Sets (based on PCG custom_plate template)
  - name: Armor
    output_dir: output/items/armor
    seed_offset: 5200
