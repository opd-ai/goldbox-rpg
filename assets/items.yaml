          item_type: "scroll"
      
      - id: scroll_teleport
        name: teleport-scroll
        prompt: "teleport scroll, glowing runes, transportation magic, instant travel"
        filename: "teleport-scroll.png"
        metadata:
          item_type: "scroll"
          rarity: "rare"

