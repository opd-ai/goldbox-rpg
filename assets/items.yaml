      - id: armor_studded_leather
        name: studded-leather
        prompt: "studded leather armor, metal studs, reinforced protection, rogue armor"
        filename: "studded-leather.png"
        metadata:
          armor_type: "light"
          material: "leather"
          rarity: "uncommon"
      
      # Shields
      - id: shield_wooden_basic
        name: wooden-shield
        prompt: "wooden shield, round shield, basic protection, simple design"
        filename: "wooden-shield.png"
      
      - id: shield_steel_kite
        name: steel-kite-shield
        prompt: "steel kite shield, large protection, knight shield, heraldic design"
        filename: "steel-kite-shield.png"
        metadata:
          rarity: "uncommon"

  # Consumables (based on PCG custom_elixir template)
  - name: Consumables
    output_dir: output/items/consumables
    seed_offset: 5400
