# GoldBox RPG Engine - Asset Generation Pipeline
# This YAML file defines the complete asset generation pipeline for the GoldBox RPG Engine
# Based on comprehensive codebase analysis documented in ASSET_ANALYSIS.md

# Global metadata inherited by all assets unless overridden
metadata:
  style: "fantasy RPG pixel art, detailed, vibrant colors, medieval fantasy"
  quality: "high detail, clean lines, professional game asset"
  negative: "blurry, low quality, photorealistic, 3d render, modern, sci-fi"
  background: "transparent background"
  
# Base configuration
config:
  output_base: "web/static/assets/sprites"
  image_format: "png"
  default_seed: 42
  auto_crop: true
  compression_level: 9

# Asset categories
assets:
  # ============================================================================
  # CHARACTER ASSETS
  # ============================================================================
  - name: Character Portraits
    output_dir: characters/portraits
    seed_offset: 0
    metadata:
      style: "fantasy RPG character portrait, head and shoulders, detailed face, medieval fantasy art"
      quality: "high detail, expressive, heroic, clear facial features"
      framing: "centered portrait, neutral background"
      dimensions: "128x128 pixels"
    
    subgroups:
      # FIGHTERS
      - name: Fighter Portraits
        output_dir: fighters
        seed_offset: 0
        metadata:
          class: "fighter"
          appearance: "strong features, armor visible, determined expression, warrior bearing"
        assets:
          - id: fighter_human_male
            name: portrait-fighter-human-male
            prompt: "male human fighter, strong jawline, short brown hair, plate armor visible, determined expression, sword pommel visible, heroic"
            filename: "portrait_fighter_human_male.png"
          
          - id: fighter_human_female
            name: portrait-fighter-human-female
            prompt: "female human fighter, strong features, tied back black hair, plate armor, confident expression, sword hilt visible, warrior"
            filename: "portrait_fighter_human_female.png"
            seed_offset: 1
          
          - id: fighter_elf_male
